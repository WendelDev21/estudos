<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>
        Explore nosso site
    </h2>

    <p>
        Descubra todos os recursos que oferecemos e 
        aproveite ao máximo sua visita
    </p>

    <div id="bannerPrincipal" class="banner">

        <h1>
            Bem vindo ao nosso site!
        </h1>

        <p>
            Participe de nossas incríveis promoções.
        </p>

        <button id="botaoFecharPrincipal">Fechar</button>

    </div>

    <div class="banner" id="bannerAnimado1">

        <img src="imagem-exemplo.jpg" alt="Promoção" class="imagemBanner">

        <p>
            Descubra Mais!
        </p>

        <button class="botaoFechar">Fechar</button>

    </div>

    <div class="banner" id="bannerAnimado2">

        <img src="imagem-exemplo.jpg" alt="Novidades" class="imagemBanner">

        <p>
            Não perca nossas novidades!
        </p>

        <button class="botaoFechar">Fechar</button>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
