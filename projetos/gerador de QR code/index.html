<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR code</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">

        <h1>Gerador de QR code</h1>

        <input type="text" id="entradaTexto" placeholder="Digite o texto ou URL">

        <button id="botaoGerar">Gerar QR code</button>

        <div id="qrcode"></div>

        <button id="botaoBaixar" style="display: none;">Baixar QR code</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    
    <script src="script.js"></script>

</body>
</html>
