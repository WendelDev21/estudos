    <title>Contador Regressivo para Eventos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="contador">

        <div id="dias">

            <span class="number">00</span>

            <span>Dias</span>

        </div>

        <div id="horas">

            <span class="number">00</span>

            <span>Horas</span>

        </div>

        <div id="minutos">

            <span class="number">00</span>

            <span>Minutos</span>

        </div>

        <div id="segundos">

            <span class="number">00</span>

            <span>Segundos</span>

        </div>
        
    </div>
        
    <script src="script.js"></script>

</body>
</html>
